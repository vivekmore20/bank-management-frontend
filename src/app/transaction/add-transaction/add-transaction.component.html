<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="accountId">Account ID:</label>
        <input type="number" id="accountId" formControlName="accountId" required>
    </div>
    <div>
        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" formControlName="transactionType" required>
            <option value="" disabled selected>Select Transaction Type</option>
            <option value="Deposit">Deposit</option>
            <option value="Withdraw">Withdraw</option>
        </select>
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" formControlName="amount" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" formControlName="description" required>
    </div>
    <button type="submit" [disabled]="transactionForm.invalid">Add Transaction</button>
</form>
